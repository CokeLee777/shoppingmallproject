<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello Coke</title>
</head>
<body>
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div th:replace="fragments/bodyHeader :: bodyHeader" />

        <table class="table table-striped">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>만든회사</th>
                <th>출시일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stockQuantity}"></td>
                <td th:text="${item.madeCompany}"></td>
                <td th:text="${item.releaseDate}"></td>
                <td>
                    <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}" class="btn btn-warning" role="button">수정</a>
                </td>
                <td>
                    <a href="#" th:href="@{/items/{id}/delete (id=${item.id})}" class="btn btn-danger" role="button">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
